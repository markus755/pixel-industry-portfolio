<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Settings | pixel-industry</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg?v=2">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* Force panel to always use dark background regardless of system preference */
        .privacy-settings-panel {
            background-color: #0a0a0d !important;
            color: #ffffff !important;
        }
        .privacy-settings-title,
        .privacy-card-title,
        .privacy-card-text,
        .privacy-settings-close {
            color: #ffffff !important;
        }
        .privacy-settings-card {
            border-color: #ffffff !important;
        }
        .privacy-card-link {
            color: #ffffff !important;
        }
        .privacy-toggle .toggle-icon,
        .privacy-toggle-blocked .toggle-icon {
            color: #ffffff !important;
        }
        .privacy-btn {
            border-color: #ffffff !important;
        }
        .privacy-btn-cancel {
            color: #ffffff !important;
        }
        .privacy-btn-save {
            background-color: #ffffff !important;
            color: #0a0a0d !important;
        }
    </style>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Privacy Settings Panel -->
    <div id="privacy-settings-panel" class="privacy-settings-panel visible">
        <div class="privacy-settings-container">
            <!-- Header -->
            <div class="privacy-settings-header">
                <h2 class="privacy-settings-title">Privacy settings</h2>
                <button type="button" class="privacy-settings-close" onclick="window.history.back()">
                    Close
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            
            <!-- Cards Container -->
            <div class="privacy-settings-cards">
                <!-- Functional Card (Google Analytics) -->
                <div class="privacy-settings-card">
                    <div class="privacy-card-content">
                        <h3 class="privacy-card-title">Functional:</h3>
                        <p class="privacy-card-text">
                            This technology allows us to analyze website usage via Google Analytics to measure and improve performance. More information can be found in our <a href="privacy.html" class="privacy-card-link">privacy policy</a>.
                        </p>
                    </div>
                    <button type="button" class="privacy-toggle" id="analytics-toggle" onclick="toggleAnalytics()" aria-label="Toggle Google Analytics">
                        <span class="material-symbols-outlined toggle-icon" id="analytics-toggle-icon">toggle_off</span>
                    </button>
                </div>
                
                <!-- Essential Card -->
                <div class="privacy-settings-card">
                    <div class="privacy-card-content">
                        <h3 class="privacy-card-title">Essential:</h3>
                        <p class="privacy-card-text">
                            These technologies are required to enable the core functionality of the website.
                        </p>
                    </div>
                    <div class="privacy-toggle-blocked">
                        <span class="material-symbols-outlined toggle-icon">toggle_on</span>
                    </div>
                </div>
            </div>
            
            <!-- Buttons -->
            <div class="privacy-settings-buttons">
                <button type="button" class="privacy-btn privacy-btn-cancel" onclick="window.history.back()">Cancel</button>
                <button type="button" class="privacy-btn privacy-btn-save" id="save-btn" onclick="savePrivacySettings()" disabled>Save preferences</button>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
    <script>
        // Toggle Analytics
        function toggleAnalytics() {
            const toggle = document.getElementById('analytics-toggle');
            const icon = document.getElementById('analytics-toggle-icon');
            const saveBtn = document.getElementById('save-btn');
            
            toggle.classList.toggle('active');
            
            if (toggle.classList.contains('active')) {
                icon.textContent = 'toggle_on';
            } else {
                icon.textContent = 'toggle_off';
            }
            
            // Enable save button when settings change
            saveBtn.disabled = false;
        }

        // Save Privacy Settings
        function savePrivacySettings() {
            const toggle = document.getElementById('analytics-toggle');
            const analyticsEnabled = toggle.classList.contains('active');
            
            localStorage.setItem('functionalCookies', analyticsEnabled.toString());
            localStorage.setItem('cookieConsent', 'custom');
            
            // Go back to previous page
            window.history.back();
        }

        // Load saved settings on page load
        document.addEventListener('DOMContentLoaded', function() {
            const functionalCookies = localStorage.getItem('functionalCookies') === 'true';
            const toggle = document.getElementById('analytics-toggle');
            const icon = document.getElementById('analytics-toggle-icon');
            
            if (functionalCookies) {
                toggle.classList.add('active');
                icon.textContent = 'toggle_on';
            }
        });
    </script>
</body>
</html>
